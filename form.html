<!DOCTYPE html>
<html>

<head>
    <title>
        Learning HTML
    </title>
</head>

<body>
    <h1>HTML forms</h1>

    <form>
        <label for="username">Enter Username : </label>
        <input type="text" id="username" name="username" placeholder="Ewuly" required>
        <br><br>
        <label for="email">Enter email : </label>
        <input type="email" id="email" name="email" placeholder="ewan.hamon@gmail.com" required>
        <br><br>
        <label for="password">Enter password : </label>
        <input type="password" id="password" name="password" placeholder="Azerty.123">
        <br><br>
        
        <p>Select your age : </p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="radio">0-25</label>
        <input type="radio" name="age" value="25-50" id="option-2">
        <label for="radio">25-50</label>
        <input type="radio" name="age" value="50-75" id="option-3">
        <label for="radio">50-75</label>
        <input type="radio" name="age" value="75-100" id="option-4">
        <label for="radio">75-100</label>

        <br><br>

        <label for="question">Security question : </label>
        <select name="question" id="question">
            <option value="q1">What color is the sky ?</option>
            <option value="q2">What color is the grass ?</option>
            <option value="q3">What color is the the flag ? </option>
        </select>

        <br><br>

        <label for="anwser">Security question answer : </label>
        <input type="text" name="answer" id="answer" placeholder="red">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>

        <input type="submit" value="submit the form">
        

    </form>

</body>

</html>
